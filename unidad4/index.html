<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>HTML 4</h1>
    </header>
    <main>
        <form action="show-data.html" target="_blank">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            <br><br>
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required>
            <br><br>
            
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" value="6">
            <br><br>

            <label for="altura">Altura</label>
            <input type="number" step="0.01" name="altura" id="altura">
            <br><br>

            <label for="fechan">Fecha Nacimiento</label>
            <input type="date" name="fechan" id="fechan">
            <br><br>

            <label for="clave">Clave</label>
            <input type="password" size="8" maxlength="8" minlength="4" name="clave" id="clave">
            <br><br>

            <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </main>
    <footer></footer>
</body>
</html>
